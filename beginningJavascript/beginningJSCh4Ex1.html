
<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8" />
      <title>Chapter 3, Example 1</title>
      <script>
         function timesTable(num, start, end) {

            var table = [];

            for( var j = 0, i = start; i <=end; i++ )  {
               table[j] = [i, num * i];
               j++;
            }

            //console.log(table);

            return table;
         }
      </script>
   </head>
   <body>
      <script>
         var timesNum = 4; // parseInt(prompt("What number would you like to see the times table for?"));

         if(!Number.isNaN(timesNum)) {

            var timesTab = timesTable(timesNum, 2, 6);

            
            for(index in timesTab) {
                document.write(timesNum + " * " + timesTab[index][0] + " = " + timesTab[index][1] + "<br />");
            }
            
         }
         else {
           document.write("You did not enter a number.");
         }
         
               
      </script>
      
   </body>
</html>
